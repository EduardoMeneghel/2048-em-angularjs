<!DOCTYPE html>
<html lang="pt-br" ng-app="ngGame">
  <head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/js/angularjs/gameController"></script>
  </head>
  <body ng-controller="ngGameController" ng-keydown="keyPress($event)">
    <div class="container">
      <h1 class="my-5 font">2048</h1>
      <main class="game mt-5">
        <div class="row">
          <div class="col square" style="background-color: {{color[0][0]}};">
            <p class="">{{game[0][0]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[0][1]}};">
            <p class="">{{game[0][1]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[0][2]}};">
            <p class="">{{game[0][2]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[0][3]}};">
            <p class="">{{game[0][3]}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col square" style="background-color: {{color[1][0]}};">
            <p class="">{{game[1][0]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[1][1]}};">
            <p class="">{{game[1][1]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[1][2]}};">
            <p class="">{{game[1][2]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[1][3]}};">
            <p class="">{{game[1][3]}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col square" style="background-color: {{color[2][0]}};">
            <p class="">{{game[2][0]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[2][1]}};">
            <p class="">{{game[2][1]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[2][2]}};">
            <p class="">{{game[2][2]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[2][3]}};">
            <p class="">{{game[2][3]}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col square" style="background-color: {{color[3][0]}};">
            <p class="">{{game[3][0]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[3][1]}};">
            <p class="">{{game[3][1]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[3][2]}};">
            <p class="">{{game[3][2]}}</p>
          </div>
          <div class="col square" style="background-color: {{color[3][3]}};">
            <p class="">{{game[3][3]}}</p>
          </div>
        </div>
      </main>      
    </div>
  </body>
</html>
